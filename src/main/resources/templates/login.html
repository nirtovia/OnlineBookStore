<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
<div>
    <div class="topnav">
        <a th:href="@{/}">Online Book Store</a>
        <a th:href="@{/register}" style="float: right">Register</a>
        <a class="active" th:href="@{/login}" style="float: right">Login</a>
    </div>
</div>
<div class="container">
    <div class="wrapper">
        <div class="title"><span>Login Form</span></div>
        <form th:action="@{/login}" method="POST">
            <div class="row">
                <i class="fas fa-user"></i>
                <input name="username" id="username" type="text" placeholder="Email or Phone" required>
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input name="password" id="password" type="password" placeholder="Password" required>
            </div>
            <div class="row button">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a th:href="@{/register}">Signup now</a></div>
        </form>
    </div>
</div>

</body>
</html>
